<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Form</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <div class="clearfix">
        <div class="card">
            <h2>Sing Up</h2>
            <form method="POST">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" placeholder="youremail@mail.com" />
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="yourpassword" />
                </div>
                <div id="msg"></div>
                <button id="sign-up">Sign Up</button>
            </form>
        </div>
        <div class="card">
            <h2>Last Registered User:</h2>
            <p><strong>Email</strong><span id="user-email"></span></p>
            <p><strong>Password:</strong><span id="user-password"></span></p>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
