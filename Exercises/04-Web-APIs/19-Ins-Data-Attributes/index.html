<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gif Player</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <div class="img-container">
        <h1>Click on Images to animate</h1>
        <img
        src="./Gifs/Terry1still.PNG"
        data-animate="./Gifs/terry1.gif"
        data-still="./Gifs/Terry1still.PNG"
        data-state="still"
        alt="Terry Bogard"
        />
        <img
        src="./Gifs/kofanimated.PNG"
        data-animate="./Gifs/kof.gif"
        data-still="./Gifs/kofanimated.PNG"
        data-state="still"
        alt="Terry Bogard"
        />
        <img
        src="./Gifs/venom1still.PNG"
        data-animate="./Gifs/venom1.gif"
        data-still="./Gifs/venom1still.PNG"
        data-state="still"
        alt="Venom"
        />
        <img
        src="./Gifs/venom2still.PNG"
        data-animate="./Gifs/venom2.gif"
        data-still="./Gifs/venom2still.PNG"
        data-state="still"
        alt="Venom"
        />
        <img
        src="./Gifs/venom3still.PNG"
        data-animate="./Gifs/venom3.gif"
        data-still="./Gifs/venom3still.PNG"
        data-state="still"
        alt="Venom"
        />
        <img
        src="./Gifs/venom4still.PNG"
        data-animate="./Gifs/venom4.gif"
        data-still="./Gifs/venom4still.PNG"
        data-state="still"
        alt="Venom"
        />
    </div>
    <script src="./script.js"></script>
</body>
</html>
